{% extends 'base.html' %}

{% block content %}

<form method='post'>
	<table>
		<tr>
			<td>
				<label for='username'>username</label>
			</td>
			<td>
				<input type='text' name='username' value='{{ username }}'>
			</td>
		</tr>
		<tr>
			<td>
				<label for='password'>password</label>
			</td>
			<td>
				<input type='password' name='password' value=''>
			</td>
		</tr>
		<tr>
			<td>
				<p class='error'>{{ error }}</p>
			</td>
		</tr>
	</table>
	<button>submit</button>
</form>

{% endblock %}
